name: .NET ビルド

on:
  pull_request:

jobs:
  build:
    name: .NET ビルド (${{ matrix.name }})
    if: ${{ !startsWith(github.ref, 'refs/heads/release/') }}
    strategy:
      matrix:
        include:
          - name: Windows
            os: windows-latest
            rid: win-x64
          - name: macOS (ARM)
            os: macos-latest
            rid: osx-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: .NET SDK をセットアップ
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: 依存関係を復元
        run: dotnet restore UltraMDmemo.slnx

      - name: ビルド
        run: dotnet build UltraMDmemo.slnx --configuration Release --no-restore -p:RuntimeIdentifier=${{ matrix.rid }}

      - name: ビルド成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.rid }}
          path: |
            bin/**/Release/**
            !bin/**/Release/**/ref/**
          retention-days: 1
