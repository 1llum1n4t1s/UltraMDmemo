<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5B9BD5"/>
      <stop offset="50%" stop-color="#3578C4"/>
      <stop offset="100%" stop-color="#1A5DAB"/>
    </linearGradient>
    <linearGradient id="docLeft" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF9F0"/>
      <stop offset="100%" stop-color="#F0E8D8"/>
    </linearGradient>
    <linearGradient id="docRight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#EAF0F8"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFB347"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    <linearGradient id="badgeBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.15"/>
    </linearGradient>
    <filter id="shadow" x="-15%" y="-15%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#0A2A4A" flood-opacity="0.35"/>
    </filter>
    <filter id="shadowSmall" x="-15%" y="-15%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0A2A4A" flood-opacity="0.3"/>
    </filter>
    <clipPath id="bgClip">
      <rect x="16" y="16" width="480" height="480" rx="96" ry="96"/>
    </clipPath>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Subtle top highlight -->
  <ellipse cx="256" cy="80" rx="220" ry="120" fill="white" opacity="0.06" clip-path="url(#bgClip)"/>

  <!-- ========== LEFT DOCUMENT (messy input memo) ========== -->
  <g filter="shadow" transform="translate(-16, 10)">
    <!-- Paper with slightly warm tint (notepad feel) -->
    <rect x="72" y="95" width="175" height="225" rx="10" fill="url(#docLeft)" stroke="#C8B89A" stroke-width="1.5"/>

    <!-- Uneven, messy handwriting-style lines -->
    <line x1="95" y1="130" x2="218" y2="131" stroke="#9A8A7A" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
    <line x1="95" y1="152" x2="195" y2="153" stroke="#9A8A7A" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
    <line x1="95" y1="174" x2="225" y2="173" stroke="#9A8A7A" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
    <line x1="95" y1="196" x2="178" y2="197" stroke="#9A8A7A" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
    <line x1="95" y1="218" x2="210" y2="217" stroke="#9A8A7A" stroke-width="5" stroke-linecap="round" opacity="0.65"/>
    <line x1="95" y1="240" x2="185" y2="241" stroke="#9A8A7A" stroke-width="5" stroke-linecap="round" opacity="0.55"/>
    <line x1="95" y1="262" x2="222" y2="261" stroke="#9A8A7A" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
    <line x1="95" y1="284" x2="168" y2="285" stroke="#9A8A7A" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- ========== RIGHT DOCUMENT (structured markdown) ========== -->
  <g filter="shadow" transform="translate(16, 10)">
    <!-- Clean white paper -->
    <rect x="265" y="95" width="175" height="225" rx="10" fill="url(#docRight)" stroke="#A8BED0" stroke-width="1.5"/>
    <!-- Folded corner -->
    <path d="M 410 95 L 440 125 L 410 125 Z" fill="#C8D8E8" stroke="#A8BED0" stroke-width="1"/>

    <!-- # Title (bold, prominent) -->
    <text x="285" y="130" font-family="'Segoe UI', Arial, sans-serif" font-weight="bold" font-size="15" fill="#1E3A5F"># Title</text>
    <rect x="285" y="136" width="125" height="2" rx="1" fill="#3578C4" opacity="0.5"/>

    <!-- ## Summary -->
    <text x="285" y="160" font-family="'Segoe UI', Arial, sans-serif" font-weight="bold" font-size="11" fill="#3578C4">## Summary</text>
    <line x1="285" y1="170" x2="405" y2="170" stroke="#B8C8D8" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="285" y1="183" x2="385" y2="183" stroke="#B8C8D8" stroke-width="3.5" stroke-linecap="round"/>

    <!-- ## Points -->
    <text x="285" y="207" font-family="'Segoe UI', Arial, sans-serif" font-weight="bold" font-size="11" fill="#3578C4">## Points</text>
    <!-- Bullet points -->
    <circle cx="292" cy="222" r="3" fill="#3578C4"/>
    <line x1="302" y1="222" x2="410" y2="222" stroke="#B8C8D8" stroke-width="3.5" stroke-linecap="round"/>
    <circle cx="292" cy="238" r="3" fill="#3578C4"/>
    <line x1="302" y1="238" x2="393" y2="238" stroke="#B8C8D8" stroke-width="3.5" stroke-linecap="round"/>

    <!-- TODO checkboxes -->
    <rect x="285" y="254" width="11" height="11" rx="2" fill="none" stroke="#3578C4" stroke-width="1.5"/>
    <line x1="302" y1="261" x2="405" y2="261" stroke="#B8C8D8" stroke-width="3.5" stroke-linecap="round"/>

    <rect x="285" y="272" width="11" height="11" rx="2" fill="#3578C4" stroke="#3578C4" stroke-width="1.5"/>
    <polyline points="288,278 291,282 296,274" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="302" y1="279" x2="388" y2="279" stroke="#B8C8D8" stroke-width="3.5" stroke-linecap="round"/>

    <!-- Horizontal rule -->
    <line x1="285" y1="296" x2="420" y2="296" stroke="#A8BED0" stroke-width="1" stroke-dasharray="4,3"/>
  </g>

  <!-- ========== CENTER ARROW ========== -->
  <g transform="translate(256, 210)" filter="shadowSmall">
    <polygon points="-20,-14 10,-14 10,-24 32,0 10,24 10,14 -20,14" fill="url(#arrowGrad)"/>
    <!-- Arrow highlight -->
    <polygon points="-18,-12 10,-12 10,-22 30,0 10,12 10,2 -18,2" fill="white" opacity="0.15"/>
  </g>

  <!-- ========== BOTTOM Mâ†“ BADGE ========== -->
  <g transform="translate(256, 395)">
    <rect x="-50" y="-22" width="100" height="44" rx="22" fill="url(#badgeBg)" stroke="white" stroke-width="1" stroke-opacity="0.2"/>
    <text x="0" y="8" font-family="'Segoe UI', 'Arial Black', Arial, sans-serif" font-weight="900" font-size="30" fill="white" text-anchor="middle" letter-spacing="1">M</text>
    <text x="22" y="8" font-family="'Segoe UI', Arial, sans-serif" font-weight="bold" font-size="24" fill="#FFB347" text-anchor="middle">&#x2193;</text>
  </g>
</svg>
